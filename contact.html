<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>O nas</title>
</head>
<body>

<header>
    <section class="container">
        <section class="header-wrapper">
            <a class="logo" href="index.html">
                <img src="Rorun_layout_pliki/home/rorun_logo.jpg" alt="Logo" title="Rorun_logo">
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="about_us.html"><b>O nas</b></a>
                    </li>
                    <li>
                        <a href="news.html">Aktualności</a>
                    </li>
                    <li>
                        <a href="contact.html">Kontakt</a>
                    </li>
                </ul>
            </nav>
            <a class="facebook_icon" href="http://www.facebook.pl">
                <img src="Rorun_layout_pliki/home/Facebook%20Icon.jpg" alt="facebook" title="facebook">
            </a>
        </section>
    </section>
</header>

    <section class="banner banner_contact">
        <section class="container">
            <h1>Kontakt</h1>
            <h4>z nami</h4>
            <h5>Rorun to bezpłatno aplikacja i strona internetowa,<br /> która bawi i motywuje do uprawiania sportu</h5>
            <a href="#"><i>www.rorun.com</i></a>
        </section>
    </section>

    <section class="paragraph">
        <div class="container">
            <h1>Kontakt</h1>
            <h2>z nami</h2>
            <p>Skontaktuj się z nami osobiście lub za pośrednictwem formularza kontaktowego</p>
        </div>
    </section>

    <section class="contact">
        <div class="map-item">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2561.7214325629025!2d19.933223615683257!3d50.05404947942264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165b6d053619f5%3A0xacb9dfc4d67fa598!2sZamek%20Kr%C3%B3lewski%20na%20Wawelu!5e0!3m2!1spl!2spl!4v1586173452010!5m2!1spl!2spl" width="100%" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            <div class="jpg">
                <img src="Rorun_layout_pliki\home\rorun_logo.jpg" alt="">
            </div>
        </div>
        <div class="box-form"></div>
    </section>

    <form class="entry_form">
        <div class="container">
            <div class="form_question required">
                <label for="fname">Your name</label>
                <input id="fname" name="fname" type="text" required>
            </div>
            <div class="form_question required">
                <label for="femail">Your email</label>
                <input id="femail" type="email" required>
            </div>
            <div class="form_question">
                <label for="fsubject">Subject</label>
                <input id="fsubject">
            </div>
            <div class="form_question required">
                <label for="fmessage">Message</label>
                <input id="fmessage" required>
            </div>
            <button class="btn">Wyślij</button>
        </div>
    </form>

    <section class="footer">
        <div class="container">
            <div class="footer-wrapper">
                <p>
                    Rorun. All rights reserved
                </p>
                <a href="index.html" class="arrow"> <img src="Rorun_layout_pliki\home\up arrow.png" alt="" class="src"></a>
                <a class="facebook_icon" href="http://www.facebook.pl">
                    <img src="Rorun_layout_pliki/home/Facebook%20Icon2.png" alt="facebook" title="facebook">
                </a>
            </div>
        </div>
    </section>

</body>
</html>
